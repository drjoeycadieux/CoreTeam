<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mapbox Location Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
  <style>
    /* Set the map's size */
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9leWNyZWF0b3IiLCJhIjoiY2xtYXhrd3FlMHQ0ejNkbnczbHVqdzBpcCJ9.fMBj9OE2JQSuk1LX61OBJw';

    // Create a new map instance
    var map = new mapboxgl.Map({
      container: 'map', // Specify the container element
      style: 'mapbox://styles/mapbox/dark-v11', // Use a Mapbox style
      center: [-96.052335, 39.159882],
      zoom: 3.5
    });

    // Add geolocation control to the map
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));

  </script>
</body>

</html>
